<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

#bd {
	margin-top: 100px;

<body ng-app="" ng-controller="ForumController as myCtrl">
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular-resource.min.js"></script>
	
	<div class="container-fluid" id="fullwrapper">
		<div class="rows">
<div class="generic-container" ng-controller="ForumController as myCtrl">
			<div class="col-md-7">
				<div id="logo-container"></div>
				<div class="col-sm-8 col-md-10 col-md-offset-1">
					 
						<div class="container">
							<table class="table">
								<thead>
									<tr style="text-align: center;" height="40px">
										<td>forum ID</td>
										<td>Category</td>
										<td>Description</td>
										<td>Title</td>
										<td>Delete</td>		
									</tr>
								</thead>
						<tr ng-repeat="forum in myCtrl.forums" style="background-color: white; color: black; text-align: center;" height="30px">
										<td>{{forum.id}}</td>
										<td>{{forum.category}}</td>
										<td>{{forum.title}} </td>
										<td>{{forum.description}} </td>
										
										<td> <button type="button" ng-click="myCtrl.deleteForum(forum.id)" class="btn btn-danger custom-width">Remove</button></td>		
									</tr>
							</table>
						</div>
						
					</div>
			</div>
		</div>
	</div>
	<script	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
	<script src="ForumController.js"></script>
	<script src="ForumService.js"></script>
</body>
</html>
